<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo de Icono -->
    <link rel="shortcut icon" href="./imgs/sabertothC.png" type="image/x-icon">
    <title>Ice SaberTooth - Shopping Cart</title>
    <!-- link toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link css-->
    <link rel="stylesheet" href="style.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <div class="header-nav">
                <div class="derecha">
                    <a href="./index.html" class="logo"><img src="./imgs/sabertothC.png" alt="" class="logo-img"></a>
                    <a href="./index.html" class="logo">Ice SaberTooth</a>
                    <a href="./login.html" class="Login">Login</a>
                    <a href="./registro.html" class="Registro">Registrarse</a>
                </div>
                <div class="izquierda">
                    <!-- Buscador -->
                    <div class="Buscador">
                        <input type="text" id="formulario" class="form-control">
                        <button class="btn btn-info" id="btnBuscar">Buscar</button>
                        <button class="btn" id="btnCerrarBuscador"><i class='bx bx-x' id="close-buscado"></i></button>
                        <ul id="resultado">
                            <li></li>
                        </ul>
                        
                    </div>
                    <!-- Carrito -->
                    <i class='bx bx-shopping-bag' id="cart-icon"></i>
                </div>
            </div>
            <!--CARRITO-->
            <div class="cart">
                <h2 class="cart-title"> Carrito de Compra</h2>
                <!-- Contenido -->
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BOTON COMPRAR -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CERRAR CARRITO -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>

        </div>
    </header>
    <!--Shop-->
    <section class="shop container">
      <h2 class="section-title">Nuestos Productos</h2>
      <!-- Contenedor de productos -->
      <div class="shop-content">
        <!-- producto 1-->
        <div class="product-box">
              <img src="./imgs/zapa1.webp" alt="" class="product-img">
              <h2 class="product-title">JORDAN AIR 1</h2>
              <span class="price">$25</span>
              <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- producto 2-->
        <div class="product-box">
            <img src="./imgs/zapa2.webp" alt="" class="product-img">
            <h2 class="product-title">JORDAN AIR 1 MID</h2>
            <span class="price">$100</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
          </div>
        <!-- producto 3-->
        <div class="product-box">
            <img src="./imgs/zapa3.webp" alt="" class="product-img">
            <h2 class="product-title">SABALO</h2>
            <span class="price">$45</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- producto 4-->
        <div class="product-box">
            <img src="./imgs/zapa4.webp" alt="" class="product-img">
            <h2 class="product-title">UPATH RUN</h2>
            <span class="price">$24.04</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- producto 5-->
        <div class="product-box">
            <img src="./imgs/zapa5.webp" alt="" class="product-img">
            <h2 class="product-title">CALI STAR XMAS</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- producto 6-->
        <div class="product-box">
            <img src="./imgs/zapa6.webp" alt="" class="product-img">
            <h2 class="product-title">CITY RIDER</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- producto 7-->
        <div class="product-box">
            <img src="./imgs/zapa7.webp" alt="" class="product-img">
            <h2 class="product-title">REVENGE PRIDE</h2>
            <span class="price">$70</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
        <!-- producto 8-->
        <div class="product-box">
            <img src="./imgs/zapa8.webp" alt="" class="product-img">
            <h2 class="product-title">CLUB C COAST</h2>
            <span class="price">$45</span>
            <i class='bx bx-shopping-bag add-cart' ></i>
        </div>
    </div> <!--Cambiar por shop-productos-->
    </section>
    <!-- link a js  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="./main.js"></script>

</body>
</html>
